<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM HTML</title>
    <style>
        input{
            margin: 10px;
        }
        th,td{
            border:3px solid blue;
            padding: 10px;
        }
        
    </style>
    
</head>
<body>
    <div class="form">
        <form action="" id="form-submit">
            <label for="">Enter your First Name</label><input type="text" placeholder="First Name"><br>
            <label for="">Enter your Gender</label><input type="text" placeholder="Gender"><br>
            <label for="">Enter your Address</label><input type="text" placeholder="Address"><br>
            <label for="">Enter your State</label><input type="text" placeholder="State"><br>
            <label for="">Enter your Country</label><input type="text" placeholder="Country"><br>
            <button type="Submit">Submit</button>
        </form>
        <br>
        <hr>
    
        <table>
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Gender</th>
                    <th>Address</th>
                    <th>State</th>
                    <th>Country</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </tbody>

         </table>
    </div>
</body>
<script src="form.js"></script>
</html>
